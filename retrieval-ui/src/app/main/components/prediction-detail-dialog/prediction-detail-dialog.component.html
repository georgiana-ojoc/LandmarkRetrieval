<div mat-dialog-content>
  <mat-card>
    <mat-card-title>
      Prediction {{data.count}} ({{landmark.label}})
    </mat-card-title>
    <mat-card-subtitle>
      Probability: {{landmark.probability}}%
    </mat-card-subtitle>
    <img alt="Landmark prediction" mat-card-image src={{landmark.images[0]}}>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="1:1 ">
        <mat-grid-tile *ngFor="let img of landmark.images| slice:1; " class="image-list">
          <img alt="More landmark images" class="img-tile" src={{img}}>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
