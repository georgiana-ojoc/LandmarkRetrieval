<div mat-dialog-content>
    <mat-card>
        <mat-card-title>
            Prediction {{data.count}}
        </mat-card-title>
        <mat-card-subtitle>
            With probability: {{landmark.probability}}%
        </mat-card-subtitle>
        <img mat-card-image src={{landmark.images[0]}} alt="Landmark prediction">
        <mat-card-content>
            <mat-grid-list cols="2" rowHeight="1:1 ">
                <mat-grid-tile *ngFor="let img of landmark.images| slice:1; " class="image-list">
                    <img src={{img}} class="img-tile" alt="More landmark images">
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
