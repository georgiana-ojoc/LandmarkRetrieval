<div class="input-container" *ngIf="predictedLandmarks">
    <mat-card>
        <mat-card-title>Target Image</mat-card-title>
        <img mat-card-image [src]="inputImage" class="input-image ">
    </mat-card>
</div>
<div class="response-container " *ngIf="predictedLandmarks " #prediction>
    <mat-card *ngFor="let landmark of predictedLandmarks; let i=index ">
        <mat-card-title>
            Prediction {{i+1}}
        </mat-card-title>
        <mat-card-subtitle>
            With probability: {{landmark.probability}}%
        </mat-card-subtitle>
        <img mat-card-image src={{landmark.images[0]}} alt="Landmark prediction ">
        <mat-card-content>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        See more images of this landmark
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-grid-list cols="3 " rowHeight="1:1 ">
                    <mat-grid-tile *ngFor="let img of landmark.images| slice:1; " class="image-list ">
                        <img src={{img}} class="img-tile ">
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-expansion-panel>
        </mat-card-content>
    </mat-card>
</div>
