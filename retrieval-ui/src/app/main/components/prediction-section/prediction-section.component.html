<div class="input-container" *ngIf="predictedLandmarks">
    <mat-card>
        <mat-card-content>
            <div class="input-container-content">
                <img [src]="inputImage" class="input-image" alt="Input Image">
                <div class="input-info">
                    <p class="input-container-title">Target photo</p>
                    <p>Below you can find the best 3 predictions along with their probabilities.</p>
                    <p>How pleased are you with the result? Rate the results from 0 to 10</p>
                    <bar-rating [(rate)]="rate" [max]="10" [theme]="'square'"></bar-rating>
                    <button mat-raised-button color="primary">Submit rating</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<div class="response-container " *ngIf="predictedLandmarks " #prediction>
    <mat-card *ngFor="let landmark of predictedLandmarks; let i=index " (click)="openDialog(i, landmark)" class="prediction-card">
        <mat-card-title>
            Prediction {{i+1}}
        </mat-card-title>
        <mat-card-subtitle>
            With probability: {{landmark.probability}}%
        </mat-card-subtitle>
        <img mat-card-image src={{landmark.images[0]}} alt="Landmark prediction">
    </mat-card>
</div>
